name: Run tests and report coverage

on: [push]

jobs:
  PyTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install requirements
        run: poetry install

      - name: Run test with coverage
        run: make test

      - name: Extract coverage percentage from JSON
        run: |
          coverage_percent=$(jq '.totals.percent_covered_display' coverage.json | tr -d '"')
          echo "Coverage percentage: $coverage_percent"

      - name: Generate coverage badge
        run: |
          wget "https://img.shields.io/badge/coverage-${coverage_percent}%25-brightgreen" -O docs/coverage-badge.svg

      - name: Upload coverage badge and report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-and-badge
          path: |
            docs/coverage-badge.svg
            htmlcov/
